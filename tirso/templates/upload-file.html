{%extends 'base.html'%}

{% block navbar %}

<nav class="navbar navbar-custom navbar-expand-lg ">
    <a class="navbar-brand" href="#">
        <img src="/static/img/logo.png" width="200" height="40" class="d-inline-block align-top" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/master_data"> DATA CHECK</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/files_index">MASTER DATA</a>
          </li>
        </ul>
        
    </div>
    <ul class="navbar-nav">
      {% if user.is_authenticated %}
      <li class="nav-item ">
        <a class="nav-link">USER: {{user.username}}</a>
      </li>
      <li class="nav-item ">
        
        <a class="nav-link" href="{% url 'logout' %}">| LOGOUT</a>

      </li>
      {%endif%}
    </ul>
</nav>
{% endblock navbar %}


{%block content %}
<div>
  <h4 class="card-title">Ajouter un fichier</h4>
</div>
<br />
<div class="card">
  <div class="upl">
    <form  enctype="multipart/form-data" method="POST">
      {% csrf_token %}
       {{form.as_p}}
      <button type="submit" class="save btn btn-primary">Save</button>
    </form>
  </div> <!-- End container -->
</div>
<br /><br />
{% endblock content%}
